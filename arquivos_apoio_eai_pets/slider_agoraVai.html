<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Agora Vai</title>
    
    <link rel="stylesheet" href="slider_agoraVai.css">

</head>
<body>
    
    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="../eaiPets_Projeto/deliverty_exemplo.jpg" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="../eaiPets_Projeto/cashback_exemplo.jpg" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="../eaiPets_Projeto/logo_marcas/formulaNatural_logo.jpeg" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="../eaiPets_Projeto/logo_marcas/jambo_logo.jpeg" alt="imagem 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="slideragoravai.js"></script>

</body>
</html>
