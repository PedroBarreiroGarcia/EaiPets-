<html>
  <head>
  <title>My Now Amazing Webpage</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" href="testando.css">
  <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>

  
  </head>
  <body>

    <div class="slide">
      <div class="slides">

          <div id="voltar" class="btn">
              <i class="fas fa-chevron-left"></i>
          </div>
          <div id="next" class="btn">
              <i class="fas fa-chevron-rigth"></i>
          </div>


          <div id="atual" class="images">
              <img src="../eaiPets_Projeto/cashback_exemplo.jpg" alt="">
          </div>
          <div class="images">
              <img src="../eaiPets_Projeto/deliverty_exemplo.jpg" alt="">
          </div>
          <div class="images">
              <img src="../eaiPets_Projeto/logo_marcas/jambo_logo.jpeg" alt="">
          </div>
          <div class="images">
              <img src="../eaiPets_Projeto/logo_marcas/formulaNatural_logo.jpeg" alt="">
          </div>
      </div>

      <div class="balls">
          <div class="imgAtual" id="0"></div>
          <div id="1"></div>
          <div id="2"></div>
          <div id="3"></div>
      </div>

  </div>

  </body>

  <script>
    var balls = document.querySelector('.balls');
    var quant = document.querySelectorAll('.slides .image');
    var atual = 0;
    var imagem = document.getElementById('atual');
    var next = document.getElementById('next');
    var voltar = document.getElementById('voltar');
    var rolar = true;

    for(let i=0; i<quant.length; i++){
        var div = document.createElement('div');
        div.id = i;
        balls.appendChild(div);
    }

    document.getElementById('0').classList.add('imgAtual');
    var pos = document.querySelectorAll('.balls div');

    for(let i=0; i<pos.length; i++){
        pos[i].addEventListener('click', function(){
            atual = pos[i].id;
            rolar = false;
            slide();
        })
    }

    voltar.addEventListener('click', ()=>{
        atual--;
        rolar = false;
        slide();
    })

    next.addEventListener('click', ()=>{
        atual++;
        rolar = false;
        slide();
    })

    function slide(){
        if (atual>= quant.length){
            atual=0;
        }
        else if (atual<0){
            atual = quant.length-1;
        }

        document.querySelector('.imgAtual').classList.remove('.imgAtual');
        imagem.style.marginLeft = -850*atual+'px';
        document.getElementById(atual).classList.add('imgAtual');
    }
    setInterval(()=>{
        if(rolar){
            atual++;
            slide();
        }
        else{
            rolar = true;
        }
        atual++;
        slide();
    },4000)
</script> 
</html>
